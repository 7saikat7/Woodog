{% extends 'partials/base_auth.html' %}
{% load static %}
{% block content %}

<div class="row" style="margin: top 100px;">
  <div class="col-md-4"></div>
  <div class="col-md-4">

    <div class="card mt-5">

      <div class="card-body">

        <div class="card-title py-3">
          <h4>Register for a free account</h4>
        </div>

        <form action="" method="post">
          {% csrf_token %}
          {{form}}
          <div class="form-group">
            <input
              type="text"
              name="username"
              placeholder="Username"
              id="usernameField"
              class="form-control form-control-sm"
              />
          </div>
          <div class="invalid_feedback invalid_feedback" style="display: none;">

          </div>
          <div class="form-group">
            <input
              type="email"
              name="email"
              id="emailField"
              placeholder="Email"
              class="form-control form-control-sm"
              />
          </div>
          <div class="form-group">
            <input
              type="password"
              name="password"
              id="passwordField"
              placeholder="password"
              class="form-control form-control-sm"
              />

            <small class="float-right py-3">SHOW</small>
          </div>
          <input type="submit" value="Register" class="btn btn-block
            btn-primary" />
        </form>

      </div>
    </div>
  </div>
  <div class="col-md-6"></div>

</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
